[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "."
  
  # Command to run the build process
  command = "echo 'No build process required for static site'"

[build.environment]
  # Environment variables for build process
  NODE_VERSION = "18"

[[headers]]
  # Define which paths this specific [[headers]] block will cover
  for = "/*"
  
  [headers.values]
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"
    
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  # Cache HTML files for shorter time
  for = "/*.html"
  
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[redirects]]
  # Redirect all 404s to index.html for SPA behavior (if needed)
  from = "/*"
  to = "/index.html"
  status = 404

